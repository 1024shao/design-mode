<html lang="en">

<head>

<body>
  <script>
    // 单例模式的核心代码
    const Person = (function () {
      let instance = null

      function Person(name, age) {
        this.name = name
        this.age = age
      }

      return function () {
        if (!instance) instance = new Person()
        return instance
      }
    })();

    let p1 = new Person()
    let p2 = new Person()
    console.log(p1)
    console.log(p1 === p2)
  </script>
</body>
