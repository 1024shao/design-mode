<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      /* position: relative; */
      width: 500px;
      height: 500px;
      background: brown;
      display: block;
      font-size: 30px;
      text-align: center;
    }

    .adv {}

    div span {
      position: absolute;
      display: block;
      height: 40px;
      right: 10px;
      top: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div>
    <p class="adv"></p>
    <span>X</span>
  </div>
  <script>
    let div = document.querySelector('div')
    let btn = document.querySelector('div span')
    let p = document.querySelector('p')
    btn.addEventListener('click', () => {
      div.style.display = 'none'
    })

    window.addEventListener('load', function () {
      let loadFunction = function () {
        let t = 10;
        p.innerHTML = '广告倒计时' + t-- + 's'
        return function () {
          p.innerHTML = '广告倒计时' + t-- + 's'
          if (t <= 0) div.style.display = 'none'
        }
      }
      let time = setInterval(loadFunction(), 1000);

    })
  </script>
</body>

</html>
